<!DOCTYPE html>
<html>
    <head>
            <link href="C:\Users\karti\Desktop\Codes\Web Dev\CSS\Location.css" rel="stylesheet">
            <title>Location</title>
    </head>
<body>

<p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Try It</button>

<p id="demo"></p>

    
    <iframe width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=India&key=AIzaSyDBRdLaIlwiHNYN-23N8rxyW8zf930Wni8&q&q=Home&zoom=18&center=28.7041,77.1025" allowfullscreen></iframe>
<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}
</script>

</body>
</html>
